<h1>Tags Não Visuais</h1>

<!-- tags semanticas
 sections - agrupamento tematico de conteudo
 article - Conteudo auto-contido
 header - cabeçalho
 footer - rodapé 
 nav - agrupamento de links de navegação
 aside - de lado(ex. sidebar) relacionado com conteudo em volta
 details - exibe detalhes que pode ser exibidos ou escondidos

 as famosas...
 div - divisao ou seção
 span - usado para agrupar elementos inline
 -->

 <div>Area 1</div>
 <div>Area 2</div>

 <p>
     esse é um texto com <span class="diferente">muitas palavras</span> e ponto
 </p>
 <style>
     div {
         display: inline;
     }

     span {
         display: block;
     }

     .diferente {
         font-weight: bold;
         font-size: 30px;
         color: chocolate;
     }
 </style>
